<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture and Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #camera-container {
      position: relative;
      margin: 20px auto;
      max-width: 300px;
    }
    #camera-guide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 2px dashed red; /* Change border style and color as needed */
      box-sizing: border-box;
      pointer-events: none; /* Ensure the guide doesn't block input */
    }
    #file-input {
      position: relative;
      z-index: 1; /* Ensure the file input is above the guide */
      width: 100%;
      height: 100%;
      opacity: 0; /* Make the file input invisible */
      cursor: pointer; /* Show pointer cursor when hovering over the guide */
    }
    #image-preview {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Camera Capture and Upload</h1>
  <div id="camera-container">
    <div id="camera-guide"></div>
    <input type="file" accept="image/*" capture="camera" id="file-input">
  </div>
  <div id="image-preview"></div>

  <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const imageDataUrl = event.target.result;
        const img = document.createElement('img');
        img.src = imageDataUrl;
        img.width = 200; // Set the image width for preview
        document.getElementById('image-preview').innerHTML = ''; // Clear previous image
        document.getElementById('image-preview').appendChild(img);
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
