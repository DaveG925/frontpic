<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera Capture and Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #camera-container {
      position: relative;
      margin: 20px auto;
      max-width: 300px;
    }
    #camera-guide {
      margin: 0 auto;
      width: 200px; /* Set the width of the guide */
      height: 200px; /* Set the height of the guide */
      border: 2px dashed red; /* Change border style and color as needed */
      box-sizing: border-box;
    }
    #file-input {
      margin-top: 20px;
      width: 100%;
      max-width: 200px;
      padding: 10px;
      box-sizing: border-box;
    }
    #image-preview {
      margin-top: 20px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Camera Capture and Upload</h1>
  <div id="camera-container">
    <div id="camera-guide"></div>
    <input type="file" accept="image/*" capture="camera" id="file-input">
  </div>
  <div id="image-preview"></div>

  <script>
    document.getElementById('file-input').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function(event) {
        const imageDataUrl = event.target.result;
        const img = document.createElement('img');
        img.src = imageDataUrl;
        img.width = 200; // Set the image width for preview
        document.getElementById('image-preview').innerHTML = ''; // Clear previous image
        document.getElementById('image-preview').appendChild(img);
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
